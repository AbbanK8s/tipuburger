<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tipu Burger | Premium Desi Taste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap');
        
        body { font-family: 'Poppins', sans-serif; background-color: #0a0a0a; color: white; overflow-x: hidden; }
        .heading-font { font-family: 'Bebas Neue', cursive; letter-spacing: 1px; }
        .bg-desi-red { background-color: #bc1818; }
        .text-desi-gold { color: #fcc419; }
        .card-gradient { background: linear-gradient(145deg, #1a1a1a, #0d0d0d); border: 1px solid #222; }
        
        /* Professional Sticky Note */
        .delivery-pill {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #fcc419;
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 50px;
            z-index: 40;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            white-space: nowrap;
            font-size: 0.85rem;
        }

        /* Floating WhatsApp Button */
        .wa-float {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #25d366;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 45;
            transition: transform 0.3s;
        }
        .wa-float:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="delivery-pill text-desi-gold animate-bounce">
        <i class="fas fa-motorcycle mr-2"></i> Delivering in Paragon, Green City & Nearby
    </div>

    <a href="https://wa.me/923092245810" class="wa-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <header class="bg-black/95 sticky top-0 z-50 border-b border-zinc-800 p-3 md:p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl heading-font text-desi-gold tracking-tighter">TIPU <span class="text-white">BURGER</span></h1>
            <button onclick="toggleCart()" class="relative p-2">
                <i class="fas fa-shopping-bag text-2xl"></i>
                <span id="cart-count" class="absolute top-0 right-0 bg-desi-red text-[10px] font-bold rounded-full h-5 w-5 flex items-center justify-center border border-black">0</span>
            </button>
        </div>
    </header>

    <section class="h-[50vh] bg-cover bg-center flex items-center px-4" style="background-image: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.2)), url('https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1965&auto=format&fit=crop');">
        <div>
            <h2 class="text-5xl md:text-7xl heading-font leading-none">FRESH. HOT.<br><span class="text-desi-gold">DESI STYLE.</span></h2>
            <p class="text-zinc-300 mt-2 max-w-xs">Premium ingredients, local soul. Order now for lightning-fast delivery.</p>
        </div>
    </section>

    <section id="menu" class="container mx-auto py-10 px-4 mb-20">
        <div class="flex items-center justify-center gap-4 mb-10">
            <div class="h-[1px] bg-zinc-700 w-12"></div>
            <h3 class="text-3xl heading-font">THE MENU</h3>
            <div class="h-[1px] bg-zinc-700 w-12"></div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div>
                <h4 class="text-xl text-desi-gold heading-font mb-4 flex items-center"><span class="bg-desi-red h-1 w-6 mr-2"></span> BURGERS</h4>
                <div id="burger-list" class="space-y-3"></div>
            </div>

            <div>
                <h4 class="text-xl text-desi-gold heading-font mb-4 flex items-center"><span class="bg-desi-red h-1 w-6 mr-2"></span> ZINGER & SIDES</h4>
                <div id="zinger-list" class="space-y-3"></div>
            </div>

            <div>
                <h4 class="text-xl text-desi-gold heading-font mb-4 flex items-center"><span class="bg-desi-red h-1 w-6 mr-2"></span> SHAWARMA</h4>
                <div id="shawarma-list" class="space-y-3"></div>
            </div>
        </div>
    </section>

    <div id="cart-sidebar" class="fixed right-0 top-0 h-full w-full md:w-[400px] bg-[#111] shadow-2xl transform translate-x-full transition-transform duration-300 z-[60] flex flex-col">
        <div class="p-6 flex justify-between items-center border-b border-zinc-800">
            <h3 class="text-2xl heading-font tracking-widest">YOUR TRAY</h3>
            <button onclick="toggleCart()" class="text-3xl">&times;</button>
        </div>
        
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
            </div>

        <div class="p-6 bg-zinc-900 border-t border-zinc-800">
            <div class="space-y-2 mb-4 text-sm">
                <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">Rs. 0</span></div>
                <div class="flex justify-between text-zinc-400"><span>Delivery Charges</span><span>Rs. 100</span></div>
                <div class="flex justify-between text-xl font-bold text-desi-gold pt-2 border-t border-zinc-700">
                    <span>Grand Total</span>
                    <span>Rs. <span id="cart-total">0</span></span>
                </div>
            </div>
            
            <input type="text" id="cust-name" placeholder="Enter Your Name" class="w-full bg-black border border-zinc-700 p-3 rounded mb-4 focus:border-desi-gold outline-none text-white">
            
            <button onclick="sendToWhatsApp()" class="w-full bg-[#25d366] text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:brightness-110 active:scale-95 transition">
                <i class="fab fa-whatsapp text-xl"></i> ORDER ON WHATSAPP
            </button>
        </div>
    </div>

    <script>
        const menuData = {
            burgers: [
                { name: "Shami Burger", price: 150 },
                { name: "Doubl Anda", price: 200 },
                { name: "D/Anda D/Shami", price: 250 },
                { name: "Chicken Burger", price: 280 },
                { name: "D/Chicken Burger", price: 350 }
            ],
            zingers: [
                { name: "Zinger Burger", price: 370 },
                { name: "D/Patty Zinger", price: 600 },
                { name: "Zinger Cheese Burger", price: 430 },
                { name: "Full Lodad Fries", price: 400 },
                { name: "Hf Lodad Fries", price: 200 }
            ],
            shawarma: [
                { name: "Chicken Shawarma", price: 230 },
                { name: "Zinger Shawarma", price: 330 },
                { name: "Plter Shawarma", price: 430 },
                { name: "Special Shawarma", price: 350 },
                { name: "Open Shawarma", price: 320 },
                { name: "Anda Shawarma", price: 300 }
            ]
        };

        let cart = [];
        const deliveryFee = 100;

        function initMenu() {
            const populate = (list, id) => {
                const el = document.getElementById(id);
                list.forEach(item => {
                    el.innerHTML += `
                        <div class="flex justify-between items-center p-3 card-gradient rounded-xl hover:border-desi-red transition-colors">
                            <div>
                                <h5 class="font-medium text-sm md:text-base">${item.name}</h5>
                                <p class="text-desi-gold font-bold">Rs. ${item.price}</p>
                            </div>
                            <button onclick="addToCart('${item.name}', ${item.price})" class="bg-desi-red w-10 h-10 rounded-lg flex items-center justify-center">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>`;
                });
            }
            populate(menuData.burgers, 'burger-list');
            populate(menuData.zingers, 'zinger-list');
            populate(menuData.shawarma, 'shawarma-list');
        }

        function addToCart(name, price) {
            const item = cart.find(i => i.name === name);
            if (item) item.qty++;
            else cart.push({name, price, qty: 1});
            updateUI();
        }

        function updateUI() {
            const container = document.getElementById('cart-items');
            let subtotal = 0;
            let count = 0;
            container.innerHTML = '';
            
            cart.forEach((item, index) => {
                subtotal += (item.price * item.qty);
                count += item.qty;
                container.innerHTML += `
                    <div class="flex justify-between items-center bg-black/40 p-3 rounded-lg border border-zinc-800">
                        <div>
                            <p class="font-bold text-sm">${item.name}</p>
                            <p class="text-xs text-zinc-500">${item.qty} x Rs. ${item.price}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-desi-gold font-bold">Rs. ${item.price * item.qty}</span>
                            <button onclick="removeItem(${index})" class="text-red-500"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>`;
            });

            document.getElementById('cart-count').innerText = count;
            document.getElementById('subtotal').innerText = `Rs. ${subtotal}`;
            document.getElementById('cart-total').innerText = subtotal > 0 ? subtotal + deliveryFee : 0;
        }

        function removeItem(i) { cart.splice(i, 1); updateUI(); }
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('translate-x-full'); }

        function sendToWhatsApp() {
            const name = document.getElementById('cust-name').value;
            if(!name) return alert("Please enter your name first!");
            if(cart.length === 0) return alert("Your tray is empty!");

            let msg = `*NEW ORDER - TIPU BURGER*%0A`;
            msg += `*Customer:* ${name}%0A`;
            msg += `--------------------------%0A`;
            
            let subtotal = 0;
            cart.forEach(item => {
                msg += `‚Ä¢ ${item.name} x${item.qty} = Rs. ${item.price * item.qty}%0A`;
                subtotal += (item.price * item.qty);
            });

            msg += `--------------------------%0A`;
            msg += `*Subtotal:* Rs. ${subtotal}%0A`;
            msg += `*Delivery:* Rs. ${deliveryFee}%0A`;
            msg += `*Grand Total: Rs. ${subtotal + deliveryFee}*%0A%0A`;
            msg += `üìç _Delivering to Paragon/Green City area._`;

            window.open(`https://wa.me/923092245810?text=${msg}`, '_blank');
        }

        initMenu();
    </script>
</body>
</html>
